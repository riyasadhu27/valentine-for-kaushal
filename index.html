<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Kaushal ðŸ’–</title>

  <!-- Google Romantic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px 35px;
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      max-width: 340px;
      animation: pop 0.8s ease;
      z-index: 10;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #e91e63;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 15px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background: linear-gradient(45deg, #e91e63, #ff6090);
      color: white;
    }

    .heart {
      position: absolute;
      animation: floatUp 5s linear infinite;
      color: #e91e63;
      font-size: 20px;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .popup-content {
      background: white;
      padding: 25px 30px;
      border-radius: 18px;
      text-align: center;
      max-width: 320px;
      animation: pop 0.6s ease;
    }

    .popup-content h2 {
      font-family: 'Pacifico', cursive;
      color: #e91e63;
    }
  </style>
</head>

<body>

<!-- ðŸŽµ Background Music -->
<audio id="bg-music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Kaushal ðŸ’•</h1>
  <p>I made this little surprise just for you ðŸ¥°</p>
  <p style="margin-top:10px;">Will you be my Valentine? ðŸ’˜</p>
  <button class="yes" onclick="yesClick()">Yes ðŸ’–</button>
</div>

<!-- ðŸ’Œ Sweet Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>My Heart ðŸ’–</h2>
    <p>
      You make my days brighter,<br>
      my smiles wider,<br>
      and my heart happier ðŸ’•<br><br>
      I feel really lucky to have you âœ¨
    </p>
    <button class="yes" onclick="closePopup()">Aww ðŸ¥°</button>
  </div>
</div>

<script>
  const music = document.getElementById("bg-music");
  let played = false;

  document.addEventListener("click", () => {
    if (!played) {
      music.play();
      played = true;
    }
  });

  function yesClick() {
    document.getElementById("popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("card").innerHTML = `
      <h1>Yayyy ðŸ’•</h1>
      <p>Thank you for making this moment special ðŸ¥°</p>
      <p style="color:#e91e63; font-weight:500;">
        Happy Valentineâ€™s Day ðŸ’˜
      </p>
    `;
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  setInterval(createHeart, 400);
</script>

</body>
</html>
